<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Eclosion for Monarch</title>

    <!-- PWA Meta Tags -->
    <meta name="description" content="Your budgeting, evolved. A toolkit for Monarch Money that automates recurring expense tracking." />
    <meta name="theme-color" content="#ff692d" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <meta name="apple-mobile-web-app-title" content="Eclosion" />

    <!-- Icons -->
    <link rel="icon" type="image/svg+xml" href="/icons/icon-192.svg" />
    <link rel="apple-touch-icon" href="/icons/icon-192.svg" />

    <!-- PWA Manifest -->
    <link rel="manifest" href="/manifest.json" />

    <!-- Theme initialization (prevents flash of wrong theme) -->
    <script>
      (function() {
        const stored = localStorage.getItem('eclosion-theme-preference');
        let theme = 'light';
        if (stored === 'dark') {
          theme = 'dark';
        } else if (!stored || stored === 'system') {
          if (globalThis.matchMedia && globalThis.matchMedia('(prefers-color-scheme: dark)').matches) {
            theme = 'dark';
          }
        }
        document.documentElement.classList.add(theme);
        document.documentElement.dataset.theme = theme;
      })();
    </script>

    <!-- SPA redirect handler for GitHub Pages -->
    <script>
      (function() {
        // Check if we were redirected from 404.html
        var redirect = sessionStorage.getItem('spa-redirect');
        if (redirect) {
          sessionStorage.removeItem('spa-redirect');
          // Use replaceState to update the URL without reloading
          history.replaceState(null, '', redirect);
        }
      })();
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>

    <!-- Service Worker Registration -->
    <script>
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('/sw.js')
            .then((registration) => {
              console.log('SW registered:', registration.scope);
            })
            .catch((error) => {
              console.log('SW registration failed:', error);
            });
        });
      }
    </script>
  </body>
</html>
