<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Redirecting...</title>
    <script>
      // Single Page App Redirect (fallback)
      // Primary SPA routing is handled by _redirects for Cloudflare Pages.
      // This script is a fallback for edge cases where a 404 is still returned.
      // It saves the path and redirects to the root, where the app can restore it.

      // Store the current path in sessionStorage
      sessionStorage.setItem('spa-redirect', window.location.pathname + window.location.search + window.location.hash);

      // Redirect to the root
      window.location.replace('/');
    </script>
  </head>
  <body>
    <p>Redirecting...</p>
  </body>
</html>
