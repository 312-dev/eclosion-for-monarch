name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  # Detect which files changed
  changes:
    runs-on: ubuntu-latest
    outputs:
      frontend: ${{ steps.filter.outputs.frontend }}
      backend: ${{ steps.filter.outputs.backend }}
    steps:
      - uses: actions/checkout@v4
      - uses: dorny/paths-filter@v3
        id: filter
        with:
          filters: |
            frontend:
              - 'frontend/**'
            backend:
              - '*.py'
              - 'core/**'
              - 'services/**'
              - 'state/**'
              - 'tests/**'
              - 'requirements*.txt'
              - 'pyproject.toml'

  # Frontend checks
  frontend:
    name: Frontend
    needs: changes
    if: needs.changes.outputs.frontend == 'true'
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: frontend
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: frontend/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Lint
        run: npm run lint

      - name: Type check
        run: npm run type-check

      - name: Build
        run: npm run build

  # Backend checks
  backend:
    name: Backend
    needs: changes
    if: needs.changes.outputs.backend == 'true'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"
          cache: "pip"

      - name: Install dependencies
        run: |
          pip install --upgrade pip
          pip install -r requirements-dev.txt

      - name: Lint with Ruff
        run: ruff check .

      - name: Format check with Ruff
        run: ruff format --check .

      - name: Type check with mypy
        run: mypy . --ignore-missing-imports || true
        # Note: Start permissive, tighten over time

  # Final status check - always runs and reports aggregate result
  # Configure branch protection to require only this check
  ci:
    name: CI Status
    runs-on: ubuntu-latest
    needs: [frontend, backend]
    if: always()
    steps:
      - name: Check CI results
        run: |
          results="${{ needs.frontend.result }} ${{ needs.backend.result }}"
          echo "Job results: $results"
          if echo "$results" | grep -qE '(failure|cancelled)'; then
            echo "::error::One or more CI jobs failed or were cancelled"
            exit 1
          fi
          echo "All CI checks passed or were skipped"
