name: CI

on:
  push:
    branches: [main, develop]
    paths-ignore:
      - '*.md'
      - 'docusaurus/**'
      - 'scripts/docs-gen/**'
      - '.github/workflows/generate-docs.yml'
      - '.github/workflows/sync-wiki.yml'
  pull_request:
    branches: [main, develop]
    paths-ignore:
      - '*.md'
      - 'docusaurus/**'
      - 'scripts/docs-gen/**'
      - '.github/workflows/generate-docs.yml'
      - '.github/workflows/sync-wiki.yml'
  # Allow manual trigger for PRs created by GITHUB_TOKEN (e.g., release-please)
  workflow_dispatch:
    inputs:
      head_sha:
        description: 'Commit SHA to post status to (for PR association)'
        required: false
        type: string

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  # Detect which files changed
  changes:
    runs-on: ubuntu-latest
    timeout-minutes: 5
    outputs:
      frontend: ${{ steps.filter.outputs.frontend }}
      backend: ${{ steps.filter.outputs.backend }}
      desktop: ${{ steps.filter.outputs.desktop }}
    steps:
      - uses: actions/checkout@v4
      - uses: dorny/paths-filter@v3
        id: filter
        with:
          filters: |
            frontend:
              - 'frontend/**'
            backend:
              - '*.py'
              - 'core/**'
              - 'services/**'
              - 'state/**'
              - 'tests/**'
              - 'requirements*.txt'
              - 'pyproject.toml'
              - 'Dockerfile'
            desktop:
              - 'desktop/**'

  # Frontend checks
  frontend:
    name: Frontend
    needs: changes
    if: needs.changes.outputs.frontend == 'true'
    runs-on: ubuntu-latest
    timeout-minutes: 10
    defaults:
      run:
        working-directory: frontend
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: frontend/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Lint
        run: npm run lint

      - name: Type check
        run: npm run type-check

      - name: Build
        run: npm run build

      - name: Test
        run: npm test -- --run

  # Backend checks
  backend:
    name: Backend
    needs: changes
    if: needs.changes.outputs.backend == 'true'
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"
          cache: "pip"

      - name: Install dependencies
        run: |
          pip install --upgrade pip
          pip install -r requirements-dev.txt

      - name: Lint with Ruff
        run: ruff check .

      - name: Format check with Ruff
        run: ruff format --check .

      - name: Type check with mypy
        run: mypy .

      - name: Test
        run: pytest

  # Desktop checks
  desktop:
    name: Desktop
    needs: changes
    if: needs.changes.outputs.desktop == 'true'
    runs-on: ubuntu-latest
    timeout-minutes: 15
    defaults:
      run:
        working-directory: desktop
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: desktop/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Lint
        run: npm run lint

      - name: Type check
        run: npm run type-check

      - name: Test
        run: npm test

  # Desktop build validation (runs on macOS to verify full build works)
  desktop-build:
    name: Desktop Build
    needs: changes
    if: needs.changes.outputs.desktop == 'true' || needs.changes.outputs.frontend == 'true'
    runs-on: macos-14
    timeout-minutes: 25
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: |
            frontend/package-lock.json
            desktop/package-lock.json

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"
          cache: "pip"

      - name: Install Python dependencies
        run: |
          pip install --upgrade pip
          pip install -r requirements.txt
          pip install pyinstaller

      - name: Install frontend dependencies
        working-directory: frontend
        run: npm ci

      - name: Build frontend
        working-directory: frontend
        run: npm run build

      - name: Install desktop dependencies
        working-directory: desktop
        run: npm ci

      - name: Build backend
        working-directory: desktop
        run: node scripts/build-backend.js

      - name: Build Electron main process
        working-directory: desktop
        run: npm run build:main

      - name: Verify build outputs
        run: |
          echo "## Desktop Build Verification" >> $GITHUB_STEP_SUMMARY

          # Check frontend build
          if [ -d "frontend/dist" ]; then
            echo "✅ Frontend build successful" >> $GITHUB_STEP_SUMMARY
          else
            echo "❌ Frontend build missing" >> $GITHUB_STEP_SUMMARY
            exit 1
          fi

          # Check backend build
          if [ -f "desktop/pyinstaller/dist/eclosion-backend/eclosion-backend" ]; then
            echo "✅ Backend build successful" >> $GITHUB_STEP_SUMMARY
          else
            echo "❌ Backend build missing" >> $GITHUB_STEP_SUMMARY
            exit 1
          fi

          # Check Electron main process
          if [ -f "desktop/dist/main/index.js" ]; then
            echo "✅ Electron main process build successful" >> $GITHUB_STEP_SUMMARY
          else
            echo "❌ Electron main process build missing" >> $GITHUB_STEP_SUMMARY
            exit 1
          fi

          echo "" >> $GITHUB_STEP_SUMMARY
          echo "All desktop build components verified." >> $GITHUB_STEP_SUMMARY

  # Final status check - always runs and reports aggregate result
  # Configure branch protection to require only this check
  ci:
    name: CI Status
    runs-on: ubuntu-latest
    timeout-minutes: 5
    needs: [frontend, backend, desktop, desktop-build]
    if: always()
    steps:
      - name: Check CI results
        id: check
        run: |
          results="${{ needs.frontend.result }} ${{ needs.backend.result }} ${{ needs.desktop.result }} ${{ needs.desktop-build.result }}"
          echo "Job results: $results"
          if echo "$results" | grep -qE '(failure|cancelled)'; then
            echo "::error::One or more CI jobs failed or were cancelled"
            echo "result=failure" >> $GITHUB_OUTPUT
            echo "description=One or more CI jobs failed" >> $GITHUB_OUTPUT
            exit 1
          fi
          echo "All CI checks passed or were skipped"
          echo "result=success" >> $GITHUB_OUTPUT
          echo "description=All CI checks passed" >> $GITHUB_OUTPUT

      # For workflow_dispatch, post status to the commit so it appears on PRs
      - name: Post commit status
        if: github.event_name == 'workflow_dispatch' && inputs.head_sha && always()
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          gh api repos/${{ github.repository }}/statuses/${{ inputs.head_sha }} \
            -f state="${{ steps.check.outputs.result || 'success' }}" \
            -f context="CI Status" \
            -f description="${{ steps.check.outputs.description || 'CI checks passed' }}"
          echo "Posted CI Status to commit ${{ inputs.head_sha }}"
