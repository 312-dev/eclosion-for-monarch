name: Docker Publish

on:
  push:
    branches:
      - main
    tags:
      - 'v*'
  pull_request:
    paths:
      - 'Dockerfile'
      - 'docker-compose.yml'
      - '.dockerignore'
      - 'frontend/**'
      - '*.py'
      - 'core/**'
      - 'services/**'
      - 'state/**'
      - 'requirements*.txt'
      - '.github/workflows/docker-publish.yml'
  workflow_dispatch:

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: graysoncadams/eclosion

jobs:
  # Detect if relevant files changed (for main branch pushes)
  changes:
    runs-on: ubuntu-latest
    outputs:
      should_build: ${{ steps.check.outputs.should_build }}
    steps:
      - uses: actions/checkout@v4

      - name: Check if build needed
        id: check
        run: |
          # Always build for tags and PRs (PRs already filtered by paths)
          if [[ "${{ github.ref }}" == refs/tags/* ]] || [[ "${{ github.event_name }}" == "pull_request" ]]; then
            echo "should_build=true" >> $GITHUB_OUTPUT
            exit 0
          fi

          # For main branch pushes, check if relevant files changed
          git fetch origin main --depth=2
          CHANGED=$(git diff --name-only HEAD~1 HEAD 2>/dev/null || echo "")

          if echo "$CHANGED" | grep -qE '^(Dockerfile|docker-compose\.yml|\.dockerignore|frontend/|.*\.py$|core/|services/|state/|requirements.*\.txt)'; then
            echo "should_build=true" >> $GITHUB_OUTPUT
          else
            echo "should_build=false" >> $GITHUB_OUTPUT
            echo "No Docker-relevant files changed, skipping build"
          fi

  build-and-publish:
    needs: changes
    if: needs.changes.outputs.should_build == 'true'
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GHCR
        if: github.event_name != 'pull_request'
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Determine release channel
        id: channel
        run: |
          if [[ "${{ github.ref }}" == refs/tags/v* ]]; then
            TAG="${{ github.ref_name }}"
            if [[ "$TAG" == *-beta* ]] || [[ "$TAG" == *-rc* ]] || [[ "$TAG" == *-alpha* ]]; then
              echo "channel=beta" >> $GITHUB_OUTPUT
            else
              echo "channel=stable" >> $GITHUB_OUTPUT
            fi
          else
            echo "channel=dev" >> $GITHUB_OUTPUT
          fi

      - name: Extract metadata for Docker
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            # Version tags only - no floating :latest or :beta
            # v1.2.3 -> 1.2.3, 1.2
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            # Pre-release tags (v1.2.3-beta.1) -> 1.2.3-beta.1
            type=match,pattern=v(.*),group=1

      - name: Build and push Docker image
        if: startsWith(github.ref, 'refs/tags/v')
        uses: docker/build-push-action@v6
        with:
          context: .
          platforms: linux/amd64,linux/arm64
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          build-args: |
            BUILD_TIME=${{ github.event.head_commit.timestamp }}
            GIT_SHA=${{ github.sha }}
            VERSION=${{ github.ref_name }}
            RELEASE_CHANNEL=${{ steps.channel.outputs.channel }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      # Build-only for PRs and main branch pushes (no publish)
      - name: Build Docker image (CI only)
        if: "!startsWith(github.ref, 'refs/tags/v')"
        uses: docker/build-push-action@v6
        with:
          context: .
          platforms: linux/amd64,linux/arm64
          push: false
          build-args: |
            BUILD_TIME=${{ github.event.head_commit.timestamp }}
            GIT_SHA=${{ github.sha }}
            VERSION=dev
            RELEASE_CHANNEL=dev
          cache-from: type=gha
          cache-to: type=gha,mode=max
