# Deploy to Cloudflare Pages (Standalone)
#
# This workflow is for MANUAL deployments and testing only.
# Production and beta releases use the unified release-pipeline.yml,
# which includes Cloudflare deployment as one of its stages.
#
# Use cases:
# - Manual deployment for testing
# - Hotfix deployments outside the normal release flow
#
# For releases, use:
# - create-beta.yml (beta releases)
# - release.yml (production releases)

name: "24 Deploy: Cloudflare"

on:
  workflow_dispatch:
    inputs:
      environment:
        description: 'Deployment environment'
        required: true
        default: 'beta'
        type: choice
        options:
          - production
          - beta
      version:
        description: 'Version label (optional, defaults to SHA-based)'
        required: false
        type: string

permissions: read-all

jobs:
  deploy:
    runs-on: ubuntu-latest
    timeout-minutes: 15
    environment: ${{ inputs.environment }}
    permissions:
      contents: read
      deployments: write
    steps:
      - name: Checkout
        uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6

      - name: Determine version
        id: config
        run: |
          if [[ -n "${{ inputs.version }}" ]]; then
            VERSION="${{ inputs.version }}"
          else
            BASE_VERSION=$(node -p "require('./frontend/package.json').version")
            SHORT_SHA=$(echo "${{ github.sha }}" | cut -c1-7)
            VERSION="${BASE_VERSION}-${{ inputs.environment }}.${SHORT_SHA}"
          fi

          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "branch=$([[ '${{ inputs.environment }}' == 'production' ]] && echo 'main' || echo 'beta')" >> $GITHUB_OUTPUT

          echo "### Deployment Config" >> $GITHUB_STEP_SUMMARY
          echo "- **Environment:** ${{ inputs.environment }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Version:** $VERSION" >> $GITHUB_STEP_SUMMARY

      - name: Setup Node.js
        uses: actions/setup-node@395ad3262231945c25e8478fd5baf05154b1d79f # v6
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Install frontend dependencies
        working-directory: frontend
        run: npm ci

      - name: Build frontend
        working-directory: frontend
        env:
          VITE_DEMO_MODE: 'true'
          VITE_APP_VERSION: ${{ steps.config.outputs.version }}
        run: npm run build

      - name: Install Docusaurus dependencies
        working-directory: docusaurus
        run: npm ci

      - name: Build Docusaurus
        working-directory: docusaurus
        env:
          ECLOSION_BETA: ${{ inputs.environment == 'beta' && 'true' || '' }}
          ECLOSION_VERSION: ${{ steps.config.outputs.version }}
        run: npm run build

      - name: Merge builds
        run: |
          # Save React app's key files
          cp frontend/dist/index.html /tmp/react-index.html
          cp frontend/dist/_redirects /tmp/react-redirects
          cp frontend/dist/404.html /tmp/react-404.html

          # Copy Docusaurus build
          cp -r docusaurus/build/* frontend/dist/

          # Restore React app files
          cp /tmp/react-index.html frontend/dist/index.html
          cp /tmp/react-redirects frontend/dist/_redirects
          cp /tmp/react-404.html frontend/dist/404.html

      - name: Deploy to Cloudflare Pages
        uses: cloudflare/wrangler-action@da0e0dfe58b7a431659754fdf3f186c529afbe65 # v3
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          command: pages deploy frontend/dist --project-name=eclosion --branch=${{ steps.config.outputs.branch }}

      - name: Deployment Summary
        run: |
          echo "### Deployment Complete" >> $GITHUB_STEP_SUMMARY
          if [[ "${{ inputs.environment }}" == "production" ]]; then
            echo "Deployed to [eclosion.app](https://eclosion.app)" >> $GITHUB_STEP_SUMMARY
          else
            echo "Deployed to [beta.eclosion.app](https://beta.eclosion.app)" >> $GITHUB_STEP_SUMMARY
          fi
