version: 2
updates:
  # Python dependencies
  - package-ecosystem: "pip"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
    open-pull-requests-limit: 3
    labels:
      - "dependencies"
      - "python"
    commit-message:
      prefix: "chore(deps):"
    groups:
      python-all:
        patterns:
          - "*"
        update-types:
          - "major"
          - "minor"
          - "patch"

  # npm dependencies (frontend)
  - package-ecosystem: "npm"
    directory: "/frontend"
    schedule:
      interval: "weekly"
      day: "monday"
    open-pull-requests-limit: 3
    labels:
      - "dependencies"
    commit-message:
      prefix: "chore(deps):"
    groups:
      npm-production:
        dependency-type: "production"
        patterns:
          - "*"
        update-types:
          - "major"
          - "minor"
          - "patch"
      npm-development:
        dependency-type: "development"
        patterns:
          - "*"
        update-types:
          - "major"
          - "minor"
          - "patch"

  # GitHub Actions
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "monthly"
    open-pull-requests-limit: 1
    labels:
      - "dependencies"
    commit-message:
      prefix: "chore(deps):"
    groups:
      github-actions-all:
        patterns:
          - "*"
        update-types:
          - "major"
          - "minor"
          - "patch"
