# Alembic Configuration for Eclosion

[alembic]
# Path to migration scripts (relative to project root, not config/)
script_location = state/db/migrations

# Template used to generate migration files
# file_template = %%(rev)s_%%(slug)s

# SQLite database path (can be overridden at runtime)
# The actual path is determined by core/config.py
sqlalchemy.url = sqlite:///state/eclosion.db

# Logging configuration
[loggers]
keys = root,sqlalchemy,alembic

[handlers]
keys = console

[formatters]
keys = generic

[logger_root]
level = WARN
handlers = console
qualname =

[logger_sqlalchemy]
level = WARN
handlers =
qualname = sqlalchemy.engine

[logger_alembic]
level = INFO
handlers =
qualname = alembic

[handler_console]
class = StreamHandler
args = (sys.stderr,)
level = NOTSET
formatter = generic

[formatter_generic]
format = %(levelname)-5.5s [%(name)s] %(message)s
datefmt = %H:%M:%S
