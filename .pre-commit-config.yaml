# Pre-commit hooks for Eclosion
# Install: pre-commit install
# Run manually: pre-commit run --all-files

default_language_version:
  python: python3.11

# Note: Gitleaks was removed from pre-commit due to hanging issues.
# Secret scanning is handled by GitHub's secret scanning and CI checks.

repos:
  # General file checks (fast - run first for fail-fast)
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.6.0
    hooks:
      - id: check-merge-conflict
      - id: check-added-large-files
        args: ["--maxkb=1000"]
      - id: detect-private-key
      - id: check-yaml
        args: [--unsafe]
      - id: check-json
        exclude: ^frontend/
      - id: trailing-whitespace
        exclude: ^frontend/
      - id: end-of-file-fixer
        exclude: ^frontend/

  # Ruff - Python linting and formatting (very fast)
  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.14.11
    hooks:
      # Linter
      - id: ruff
        args: [--fix, --exit-non-zero-on-fix]
        types_or: [python, pyi]
        exclude: ^frontend/
      # Formatter (replaces black)
      - id: ruff-format
        types_or: [python, pyi]
        exclude: ^frontend/

  # Local hooks for additional checks
  # Note: mypy moved to pre-push for speed (type checking is slow)
  - repo: local
    hooks:
      # Python file length check (like ESLint max-lines for frontend)
      - id: python-file-length
        name: python-file-length
        entry: python scripts/check-file-length.py
        language: system
        types: [python]
        exclude: ^(frontend/|tests/|lib/|scripts/)
        pass_filenames: true

      # Frontend linting - only changed files for speed
      - id: frontend-lint
        name: frontend-lint
        entry: npx eslint --max-warnings=0 -c frontend/eslint.config.js
        language: system
        files: ^frontend/src/.*\.(ts|tsx)$
        pass_filenames: true

      # Frontend type checking (must check whole project for type coherence)
      - id: frontend-typecheck
        name: frontend-typecheck
        entry: bash -c 'cd frontend && npm run type-check'
        language: system
        files: ^frontend/.*\.(ts|tsx)$
        pass_filenames: false
